name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --no-coverage
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: coverage/

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Build extension
        run: npm run build
      
      - name: Create Release with Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          body: |
            ## Release ${{ steps.version.outputs.VERSION }}
            
            ### What's Changed
            See commits between this and previous release.
            
            ### Installation
            1. Download `barateza-ticket-notifier-${{ steps.version.outputs.VERSION_NUMBER }}.zip`
            2. Extract the archive
            3. Open Chrome extensions page (`chrome://extensions`)
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### Testing
            All unit tests passed before this release.
            
            **Files Included:**
            - background.js (Service Worker)
            - popup.html, popup.js, popup.css (UI)
            - offscreen.html, offscreen.js (Audio playback)
            - manifest.json (Configuration)
            - PRIVACY_POLICY.md (Privacy Policy)
            - icons/ (Extension icons)
            - utils/ (Utility functions)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
