<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Ticket Monitor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>
            <img src="icons/icon48.png" alt="Icon" class="header-icon">
            Zendesk Monitor
        </h1>
        <div class="status-indicator" id="statusIndicator">
            <span class="status-dot"></span>
            <span id="statusText">Monitoring</span>
        </div>
    </div>

    <div class="controls">
        <button id="refreshBtn" class="btn btn-primary">
            <span class="btn-icon">üîÑ</span>
            Refresh Now
        </button>
        <button id="toggleBtn" class="btn btn-secondary" data-enabled="true">
            <span class="btn-icon">‚è∏Ô∏è</span>
            Pause
        </button>
    </div>

    <div class="section">
        <h3>Settings</h3>
        <div class="setting">
            <label>
                <input type="checkbox" id="soundEnabled"> 
                Sound notifications
            </label>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox" id="notificationEnabled"> 
                Browser notifications
            </label>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox" id="darkMode"> 
                Dark mode
            </label>
        </div>
        <div class="setting">
            <label for="checkInterval">Check interval (minutes):</label>
            <select id="checkInterval">
                <option value="1">1 minute</option>
                <option value="2">2 minutes</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h3>Endpoints</h3>
        <div id="endpointsList" class="endpoints-list"></div>
        <button id="addEndpointBtn" class="btn btn-outline">
            <span class="btn-icon">‚ûï</span>
            Add Endpoint
        </button>
    </div>

    <!-- Add Endpoint Modal -->
    <div id="addEndpointModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Endpoint</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="endpointName">Name:</label>
                    <input type="text" id="endpointName" placeholder="e.g., New AMER Tickets">
                </div>
                <div class="form-group">
                    <label for="endpointUrl">Zendesk API URL:</label>
                    <textarea id="endpointUrl" placeholder="https://your-domain.zendesk.com/api/v2/search.json?query=..."></textarea>
                </div>
                <div class="form-actions">
                    <button id="testEndpoint" class="btn btn-outline">
                        <span class="btn-icon">üîç</span>
                        Test Connection
                    </button>
                    <button id="saveEndpoint" class="btn btn-primary">
                        <span id="saveBtnIcon">üíæ</span>
                        Save
                    </button>
                    <button id="cancelEndpoint" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div class="footer">
        <div class="last-check" id="lastCheck">Last check: Never</div>
        <div class="version">v1.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
